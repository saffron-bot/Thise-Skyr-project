    <section class="konk_flexbox">
        <section class="konk_info">
            <header>
                <h1>Vind 3 bøtter Skyr!</h1>
                <img src="images/tre_skyr.png" class="tre_skyr" alt="tre bøtter skyr naturel">
            </header>
            <article>
                Er du vild med Skyr? Deltag i konkurrencen om at vinde 3 bøtter Skyr. Alt du skal gøre er at fortælle os din yndlings Skyr smag og indtaste din e-mail.
            </article>
        </section>

        <section class="konk_buttons_box">
            <div>
                <img src="images/lilleskyrskovb%C3%A6r.png" class="skyr_type_1" alt="Skovbær Skyr">
                <form class="skyr_form">
                    <input type="radio" id="s-skyr" name="smag" value="Skovbær Skyr">
                    <label for="s-skyr">Skovbær Skyr</label><br>
                </form>
            </div>
            <div>
                <img src="images/lilleskyrvanilje.png" class="skyr_type_2" alt="Vanilje Skyr">
                <form class="skyr_form">
                    <input type="radio" id="v-skyr" name="smag" value="vanilje skyr">
                    <label for="v-skyr">Vanilje Skyr</label><br>
                </form>
            </div>
            <div>
                <img src="images/lilleskyr.png" class="skyr_type_3" alt="Skyr Naturel">
                <form class="skyr_form">
                    <input type="radio" id="n-skyr" name="smag" value="skyr naturel">
                    <label for="n-skyr">Skyr Naturel</label><br>
                </form>
            </div>
        </section>

        <section class="konk_email_box">
            <form>
                <label for="email">Din e-mail:</label><br>
                <input type="text" id="email" name="email"><br>
                <input type="submit" value="Indsend">
            </form>
        </section>
    </section>
